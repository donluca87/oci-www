version: '3.7'

services:
  node-app:
    container_name: node-app-service
    build:
      context: ./
      target: production
    volumes:
      - .:/src
      - /src/node_modules
      - /src/images
    command: npm run start
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - 8888:3000
